# OWASP Core Rule Set (CRS) setup file
#
# This file is included from the main NGINX configuration.
# It loads the Core Rule Set and sets the rule engine to "On" (blocking mode).

# Load the main CRS configuration file
Include /etc/modsecurity.d/owasp-crs/crs-setup.conf.example

# Load all CRS rules
Include /etc/modsecurity.d/owasp-crs/rules/*.conf
